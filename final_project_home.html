                <h1>About Us</h1>
                <p>
                <h4>
                    <div class="text">

                        Disneyland is a world-renowned theme park that brings to life the magic and imagination of Walt
                        Disney’s
                        vision.
                        Located in Anaheim, California, it first opened its gates in 1955 and has since become an iconic
                        destination
                        for
                        families, fans, and thrill-seekers from around the globe. Often referred to as "The Happiest
                        Place
                        on
                        Earth,"
                        Disneyland offers a blend of nostalgic charm and modern wonder through its themed lands,
                        immersive
                        attractions,
                        and beloved characters. As visitors enter the park through Main Street, U.S.A., they are
                        immediately
                        transported
                        to a bygone era, filled with quaint shops, a vintage-style train, and the iconic Sleeping Beauty
                        Castle
                        at
                        the
                        end of the street. From there, guests can explore different realms such as Adventureland, where
                        jungle
                        cruises
                        and ancient temples await; Tomorrowland, filled with futuristic rides like Space Mountain and
                        Buzz
                        Lightyear
                        Astro Blasters; and Fantasyland, home to timeless attractions like Peter Pan's Flight, “it's a
                        small
                        world,”
                        and
                        the Mad Tea Party teacups. Each land is crafted with extraordinary attention to detail, drawing
                        guests
                        into
                        stories they’ve loved for generations. Beyond the rides, Disneyland is also famous for its
                        parades,
                        fireworks
                        shows, and character meet-and-greets, where children and adults alike can hug Mickey Mouse, wave
                        to
                        Cinderella,
                        or pose with Darth Vader. The park constantly evolves, adding new lands like Star Wars: Galaxy’s
                        Edge,
                        which
                        lets visitors step into the Star Wars universe and pilot the Millennium Falcon. Food and
                        merchandise
                        play a
                        huge
                        role as well, with themed snacks like churros and Dole Whip, and exclusive souvenirs celebrating
                        classic
                        Disney
                        films and characters. Despite its age, Disneyland remains a place where fantasy becomes reality,
                        where
                        creativity and storytelling come alive, and where memories are made every day. Whether it’s a
                        child’s
                        first
                        roller coaster, a couple’s romantic evening under fireworks, or a nostalgic return for lifelong
                        fans,
                        Disneyland
                        has something magical for everyone who walks through its gates.
                    </div>
                    </p>
