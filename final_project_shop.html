<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="/css/style_shop.css">
    <link rel="stylesheet" href="/css/960_12_col_rtl.css">
</head>

<body>
    <figure>
        <div class="grid_12">
            <article class="grid_2" class="container">
                <div class="container">
                    <img src="/Images/Disneyland_cup_$30.webp" />
                    <p>DisneyLand Cup</p>
                    <p>Price: $30</p>
                </div>
            </article>
            <article class="grid_2" class="container">
                <div class="container">
                    <img src="/Images/Disneyland_headband_$198.webp" />
                    <p>DisneyLand Headband</p>
                    <p>Price: $198</p>
                </div>
            </article>
            <article class="grid_2" class="container">
                <div class="container">
                    <img src="/Images/Disneyland_mug_$36.webp" />
                    <p>DisneyLand Mug</p>
                    <p>Price: $36</p>
                </div>
            </article>
            <article class="grid_2" class="container">
                <div class="container">
                    <img src="/Images/Disneyland_posters_$19.95.webp" />
                    <p>DisneyLand Posters</p>
                    <p>Price: $19.95</p>
                </div>
            </article>
            <article class="grid_2" class="container">
                <div class="container">
                    <img src="/Images/Disneyland_purse_$89.99.webp" />
                    <p>DisneyLand Purse</p>
                    <p>Price: $89.99</p>
                </div>
            </article>
            <article class="grid_2" class="container">
                <div class="container">
                    <img src="/Images/Disneyland_shirt_$59.99.webp" />
                    <p>DisneyLand Shirt</p>
                    <p>Price: $59.99</p>
                </div>
            </article>
    </figure>
</body>

</html>
