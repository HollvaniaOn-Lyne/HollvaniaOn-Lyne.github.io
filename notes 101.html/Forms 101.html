<!DOCTYPE html>
<html>

<head>
    <title>Documentation for Users</title>
</head>

<body>
    <form action="#">
        <!-- Encase Info -->
        <fieldset>
            <legend> Contact Details</legend>
            <p>Email:
                <input type="email" name="email" />
            </p>
            <p>Username:
                <input type="text" name="Username" maxlength="30" placeholder="Username" />
            </p>
            <p>Password:
                <input type="password" name="password" maxlength="30" placeholder="Password" />


                <!-- Type a Comment -->
            </p>
            <p>Write a comment
                <textarea name="comment" cols="25" rows="4" /></textarea>
            </p>
        </fieldset>
        <br />

        <p> Select your favorite game:</p>

        <p>
            <input type="checkbox" name="service" value="youtube music" />Youtube music
            <input type="checkbox" nme="service" value="spotify" />Spotify

        </p>
        <br />
        <p> On what device do you lisen into?
            <select name="devices">
                <option value="phone">Phone</option>
                <option value="laptop">Laptop</option>
                <option value="radio">Radio</option>
            </select>
        </p>
        <br />

        <p> Do You Play any of the following instruments?
            <select name="imstruments" size="3" multiple="multiple">
                <option value="Cello">Cello</option>
                <option value="Violin">Violin</option>
                <option value="Viola">Viola</option>
                <option value="Base">Base</option>
            </select>
        </p>
    </form>
    <!-- File upload (must use the tag) -->
    <form action="#">
        <p>Upload Your selection in Mp3 format:
            <br />
            <input type="file" value="Choose a song" />
        </p>
        <!-- Submit Butoon -->
        <input type="submit" value="Upload">
        <input type="reset" value="Reset">
        <p>

            <input type="search" value="search">
        </p>


    </form>







</body>


</html>
