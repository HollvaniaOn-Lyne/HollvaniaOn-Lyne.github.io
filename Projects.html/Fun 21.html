<!DOCTYPE html>
<html>

<body>

    <head>
        <title>Fun Schedule</title>
    </head>
    <style>
        td {
            text-align: center;
        }
        table {
            background-color: goldenrod;
        }
    </style>
    <table align="center" border="black" width="500">
        <tbody>
            <tr>
                <th width="100"></th>
                <th>Monday</th>
                <th colspan="2">Tuesday</th>
                <th>Wenesday</th>
                <th>Thrusday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <th>10am-12pm</th>
                <td align="center" colspan="5">Go to college</td>
                <td>Play Games and do chores/help aroundthe house</td>
            </tr>
            <tr>
                <th>From 8-10am</th>
                <td colspan="5">Go to college</td>
                <td>Play games and help around the house</td>

            </tr>
        </tbody>
    </table>

    <hr/>
    <table border="black" align="center" width="500">
        <tbody>
            <tr>
                <th></th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
            <tr>
                <th>All day</th>
                <td colspan="2" rowspan="2">Play games and help around the house</td>
            </tr>
            <tr>
                <th>All Night</th>

            </tr>

        </tbody>
    </table>

</body>


</html>
